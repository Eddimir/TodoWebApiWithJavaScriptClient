<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2f466c">
    <!-- App-status-bar-style for Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="application-name" content="Administrador de Acividades (BETA)">
    <meta name="description"content="Ya sea que quieras aumentar tu productividad, disminuir tus niveles de estrés o liberar un poco de espacio mental, esta APP te ayudará a planear tu día y administrar tu vida.">

    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">

        </div>
        <div id="counter"></div>
    </div>
    <script src="js/site.js"></script>
    <script>
        getItems();
    </script>
</body>

</html>
